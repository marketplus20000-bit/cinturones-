<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Market Plus | Cinturones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #ffd6a5, #fdffb6);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #3a3a3a;
            font-weight: bold;
        }

        header p {
            margin-top: 5px;
            font-size: 15px;
            color: #555;
        }

        /* NAV */
        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-inicio {
            background-color: #a0c4ff;
            color: #003566;
        }

        .btn-contacto {
            background-color: #bdb2ff;
            color: #2a2a72;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* CONTENEDOR */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .titulo-seccion {
            text-align: center;
            font-size: 28px;
            color: #555;
            margin-bottom: 25px;
        }

        /* GRID */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .producto {
            background-color: #ffffff;
            border-radius: 14px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .producto h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .precio {
            font-size: 18px;
            font-weight: bold;
            color: #52b788;
            margin-bottom: 12px;
        }

        .btn-comprar {
            display: inline-block;
            background-color: #52b788;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-comprar:hover {
            background-color: #40916c;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Market Plus</h1>
    <p>Cinturones y accesorios para todos los estilos</p>

    <nav>
        <a href="https://marketplus20000-bit.github.io/tienda-de-productos-oline/" class="btn-inicio">Inicio</a>
        <a href="#" class="btn-contacto">Contacto</a>
    </nav>
</header>

<div class="container">
    <h2 class="titulo-seccion">Cinturones</h2>

    <div class="productos">

        <div class="producto">
            <h3>Cinturón Casual</h3>
            <div class="precio">$200 MXN</div>
            <a href="#" class="btn-comprar">Comprar</a>
        </div>

        <div class="producto">
            <h3>Cinturón Formal</h3>
            <div class="precio">$200 MXN</div>
            <a href="#" class="btn-comprar">Comprar</a>
        </div>

        <div class="producto">
            <h3>Cinturón Ajustable</h3>
            <div class="precio">$200 MXN</div>
            <a href="#" class="btn-comprar">Comprar</a>
        </div>

    </div>
</div>

<footer>
    © 2025 Market Plus · Todos los derechos reservados
</footer>

</body>
</html>
